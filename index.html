<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DST RU (PVP)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DST RU (PVP)</h1>
        
        <!-- Поле пошуку -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Пошук гравця...">
        </div>

        <!-- Секция для топ игрока -->
        <div class="top-players">
            <h2>Топ игроки</h2>
            <div class="leaderboard">
                <table id="leaderboardTable">
                    <thead>
                        <tr>
                            <th>Игрок</th>
                            <th>K/D</th>
                            <th>Убийств</th>
                            <th>Смертей</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Данные игроков -->
                    </tbody>
                </table>
            </div>
        </div>
        <div id="updateTimer"></div>

        <!-- Секции для игроков -->
        <div class="all-players">
            <h2>Все игроки</h2>
            <div id="playerCards" class="player-cards">
                <!-- Карточки игроков -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js" type="module"></script>
    
    <!-- Main script -->
    <script src="stats.js" type="module"></script>
<script type="module">
    import { updateStats, updateTimer } from "./stats.js";

    updateStats(); 
    updateTimer();
</script>
</body>
</html>
